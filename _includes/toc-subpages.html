<li class="subpages">
<ul>
  {% assign pages_list = site.pages %}{% for node in pages_list %}{% if node.title != null %}{% if node.layout == "subpage" and node.url contains include.pageurl %}
  <li><a href="{{ site.baseurl }}{{ node.url }}">{{ node.title }}</a></li>
  {% endif %}{% endif %}{% endfor %}
</ul></li>
