<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/hyde.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/jsavsite.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" href="/public/favicon.ico">

  <link rel="stylesheet" href="{{ site.baseurl }}/public/jsav/JSAV.css">

  <script src="{{ site.baseurl }}/public/jsav/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/public/jsav/jquery-ui.min.js"></script>
  <script src="{{ site.baseurl }}/public/jsav/jquery.transit.js"></script>
  <script src="{{ site.baseurl }}/public/jsav/raphael.js"></script>
  <script src="{{ site.baseurl }}/public/jsav/JSAV-min.js"></script>
</head>
